<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>
        {% block title %} 
            {% if title %} 
                {{ title }} 
            {% else %} 
                Главная страница 
            {% endif %} 
        {% endblock title %}
    </title>
</head>
<body style="background-color: #f5f5f5;">
    {% block auth %}
        <nav class="navbar fixed-top navbar-dark bg-dark p-0 mb-5" style="height: 40px;">
            <p class="navbar-brand ml-2" href="{% url 'home' %}">itPost</p>
            <p class="navbar-brand text-right text-white mr-4">{{ user.username }} | <a href="{% url 'exit' %}" class="text-white font-weight-light">Выйти</a></p>
        </nav>
        {% block content %}
        {% endblock content %}
    {% endblock auth %}
</body>
</html>
