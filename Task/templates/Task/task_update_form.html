{% extends 'Task/index.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Изменение заметки
{% endblock title %}

{% block content %}
    <div class="col-12 col-md-8 col-lg-4 mr-auto ml-auto mt-5">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Обновить заметку</button>
        </form>
    </div>
{% endblock content %}
