{% extends 'Task/index.html' %}
{% load crispy_forms_tags %}

{% block auth %}
    <div class="col-12 col-md-8 col-lg-5 mr-auto ml-auto mt-2">
        <form method='POST'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class='btn btn-primary' type='submit'>Зарегистрироваться</button>
        </form>
        <hr class="text-muted w-75">
        <div class="text-center">
            <span>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></span>
        </div>
    </div>
{% endblock auth %}
